
  <div id="search-component">
    <form class="form-inline">
      <!-- <label for="search-box">Hero Search</label> -->
      <input #searchBox id="search-box" (input)="search(searchBox.value)" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
      
    </form>
  </div>
  <div class="search">
    <ul class="search-result">
      <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
  </div>
